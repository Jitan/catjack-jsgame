<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'/>
		<title>CatJack</title>
		<script src="lib/jquery-2.1.1.js"></script>
		<link rel='stylesheet' type='text/css' href='css/normalize.css'/>
		<link rel='stylesheet' type='text/css' href='css/main.css'/>
	</head>
	<body>
	
	<div id='window'>
		<div id='table'>
			<h1 class="title">CatJack</h1>
			
			<div id='dealer' class='card-area'>
			</div>
			<div class='clear-fix'></div>
			<div id='middle-box'>
				<div id='scoreboard'>
					<dl>
						<dt>Dealer Score:</dt>
						<dd id='dealer-score'></dd>
						<dt>Player Score:</dt>
						<dd id='player-score'></dd>
					</dl>
				</div>
				<div id='message-area'>
					<p>

					</p>
					<img class='smiling-cat' src='img/cats/catface_tiny.png' alt='a smiling cat'/>
				</div>
			</div>
			<div class='clear-fix'></div>
			
			<div id='player' class='card-area'>
			</div>
			
			<div class='clear-fix'></div>
			<div id='buttons'>
				<ul>
					<li id="hit-button"><button>Hit</button></li>
					<li id="stand-button"><button>Stand</button></li>
				</ul>
			</div>
		</div>
	</div>

	<!-- Load JavaScript Files -->
	<script src="js/game.js"></script>
	<script src="js/game.card.js"></script>
	<script src="js/game.deck.js"></script>
	<script src="js/game.hand.js"></script>
	<script src="js/game.ui.js"></script>
	<script src="js/game.dealer.js"></script>
	</body>
</html>
